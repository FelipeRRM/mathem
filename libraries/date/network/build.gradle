plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
    id("com.google.devtools.ksp").version("1.8.21-1.0.11")
    id 'kotlin-kapt'
    id 'com.google.dagger.hilt.android'
}


android {
    compileSdk Config.targetSdk

    defaultConfig {
        minSdk Config.minSdk
        targetSdk Config.targetSdk
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility Config.javaVersion
        targetCompatibility Config.javaVersion
    }
    kotlinOptions {
        jvmTarget = Config.jvmTarget
    }
    buildFeatures {
        compose true
        buildConfig true
    }
    composeOptions {
        kotlinCompilerExtensionVersion = Config.kotlinCompilerExtensionVersion
    }
    namespace 'com.feliperrm.mathem.datenetwork'
}

dependencies {
    implementation(AndroidX.composeUi)
    implementation(AndroidX.composeUiTooling)
    implementation(AndroidX.material3)
    implementation(AndroidX.coreKtx)
    implementation(platform(OkHttp.bom))
    implementation(OkHttp.core)
    implementation(OkHttp.loggingInterceptor)
    implementation(Retrofit.core)
    implementation(Retrofit.moshiConverter)
    implementation(Moshi.core)
    implementation(Moshi.adapters)
    implementation(Moshi.core)
    ksp(Moshi.codeGen)
    testImplementation(Tests.junit)
    androidTestImplementation(AndroidXTest.extJunit)
    androidTestImplementation(AndroidXTest.extJunitKtx)
    androidTestImplementation(AndroidXTest.espressoCore)
    implementation(Hilt.android)
    kapt(Hilt.compiler)
}

kapt {
    correctErrorTypes true
}
